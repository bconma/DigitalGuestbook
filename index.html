<html>
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>J&N Digital Guestbook</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway" media="all">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif" media="all">
    <script src="https://js.upload.io/upload-js/v1"></script>
    <script src="main.js"></script>
</head>

<body>
    <div id="content">
        <div id="upload">
            <h1>J&N GUESTBOOK</h1>
            <hr>

            <p>
                Thank you for visiting our digital guestbook! Take a picture and leave a note for us. We'll be adding
                the pictures live to the photo-wall!
            </p>

            <img id="uploadPreview" src="" class="hidden" />
            <input id="captureBtn" type="button" value="Take a picture"
                onclick="document.getElementById('fileInput').click();" />
            <!-- Add camera icon -->

            <input type="file" class="hidden" id="fileInput" name="file" onchange="uploadImage(event)" capture="user"
                accept="image/*" />

            <form action="#" onsubmit="handleSendMessage();">
                <textarea id="messageText" rows="6" placeholder="Your message"></textarea>
                <input id="nameText" type="text" placeholder="Your name" required>
                <input id="submitBtn" type="submit" value="Send">
            </form>

        </div>
        <div id="thankyou" class="hidden">
            <h1>Thank you</h1>

            <p>Message received! If you see a friend without a phone or struggling with the QR code, help them out :)
            </p>
            <br>
            <button id="sendAnotherBtn" onClick="window.location.reload();">Refresh</button>


        </div>
    </div>
</body>

</html>
