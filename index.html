<html>
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>J&N Digital Guestbook</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://js.upload.io/upload-js/v1"></script>
    <script src="main.js"></script>
</head>

<body>
    <div id="content">
        <div id="upload">
            <h1>Send us a note :)</h1>
            <img id="uploadPreview" src="" class="hidden" />
            <input id="captureBtn" type="button" value="Take a picture"
                onclick="document.getElementById('fileInput').click();" />
            <!-- Add camera icon -->

            <br />

            <input type="file" class="hidden" id="fileInput" name="file" onchange="uploadImage(event)" capture="user"
                accept="image/*" />
            <br>
            <br>
            <textarea id="messageText" rows="6" placeholder="Leave a message"></textarea>
            <br><br>
            <input id="submitBtn" type="button" value="Send" onclick="handleSendMessage()">

        </div>
        <div id="thankyou" class="hidden">
            <h1>Sent! Thank you</h1>

        </div>
    </div>
</body>

</html>
