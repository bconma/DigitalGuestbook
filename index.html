<html>

<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://js.upload.io/upload-js/v1"></script>
    <script src="main.js"></script>
</head>

<body>
    <div id="content">
        <div id="upload">
            <h1>Take a picture :)</h1>
            <input type="button" value="Send a picture" onclick="document.getElementById('fileInput').click();" />
            <input type="file" style="display:none;" id="fileInput" name="file" onchange="uploadFile(event)"
                capture="user" accept="image/*" />
        </div>
        <div id="thankyou" class="hidden">
            <h1>Thanks!</h1>
            <span id="uploadingText">Uploading :)</span>
            <br />
            <img id="uploadPreview" src="" />
        </div>
    </div>
</body>

</html>
